name: Lint source code

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: |
        sudo apt-get update -y
        sudo apt-get install -y python3-pip lintian
        pip3 install flake8 doc8
    - name: Run linter 
      run: ./utils/lint.sh

