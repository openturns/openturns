language: cpp

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - cmake
    - gcc-4.8
    - g++-4.8
    - gfortran-4.8
    - bison
    - flex
    - libmuparser-dev
    - liblapack-dev
    - libxml2-dev
    - libboost-math-dev
    - libtbb-dev
    - r-base-core
    - python-dev
    - python-scipy
    - python-matplotlib
    - texlive-latex-recommended
    - texlive-fonts-recommended
    - texlive-latex-extra
    - libkpathsea-dev
    - libpotrace-dev
    - python-lxml
    - xmlto
    - asciidoc

install:
  - export CXX="g++-4.8" CC="gcc-4.8"
# dvisvgm
  - git clone https://github.com/mgieseki/dvisvgm.git
  - pushd dvisvgm
  - ./autogen.sh
  - ./configure --prefix=$HOME/.local
  - make -j2
  - make install
  - export PATH=$PATH:$HOME/.local/bin
  - popd
# sphinx >=1.2 is looking better
  - pip install six docutils --user
  - pip install git+https://github.com/sphinx-doc/sphinx.git --user
# keep an eye on swig
  - git clone https://github.com/swig/swig.git
  - pushd swig
  - ./autogen.sh
  - ./configure --prefix=$HOME/.local
  - make -j2
  - make install
  - popd
# use latest hmat-oss
  - git clone https://github.com/jeromerobert/hmat-oss.git
  - pushd hmat-oss
  - cmake -DCMAKE_INSTALL_PREFIX=~/.local .
  - make install -j2
  - popd
# use latest nlopt
  - git clone https://github.com/stevengj/nlopt.git
  - pushd nlopt
  - cmake -DCMAKE_INSTALL_PREFIX=$HOME/.local -DBUILD_SHARED_LIBS:BOOL=ON -DBUILD_PYTHON=OFF -DBUILD_OCTAVE=OFF -DBUILD_GUILE=OFF .
  - make -j2
  - make install
  - popd

before_script:
  - R CMD INSTALL --library=$PWD utils/rot_1.4.6.tar.gz
  - export R_LIBS=$PWD

script:
  - cmake -DCMAKE_INSTALL_PREFIX=~/.local
    -DSPHINX_EXECUTABLE=~/.local/bin/sphinx-build
    -DSWIG_EXECUTABLE=~/.local/bin/swig
    -DHMAT_DIR=~/.local/lib/cmake/hmat
    -DNLOPT_LIBRARY=~/.local/lib/libnlopt.so -DNLOPT_INCLUDE_DIR=~/.local/include
    .
  - make install -j4 && ctest -R pyinstallcheck -j4 --output-on-failure --timeout 100

after_success:
  - test "$TRAVIS_PULL_REQUEST" = "false" -a "$TRAVIS_BRANCH" = "master" || exit 0
  - git clone https://${GH_TOKEN}@github.com/openturns/openturns.github.io.git
  - cp -r ~/.local/share/openturns/doc/html/* openturns.github.io
  - cd openturns.github.io
  - touch .nojekyll
  - git config user.email "support@travis-ci.com"
  - git config user.name "Travis CI"
  - git add -A .
  - git commit -a -m "Travis build $TRAVIS_BUILD_NUMBER"
  - git push --quiet origin master > /dev/null 2>&1

env:
  global:
    secure: 
